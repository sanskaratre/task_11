<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_11</title>
</head>
<body>
    <div>
        <h1>object in Local Storage</h1>
    </div>
    <script>
        let my_object = {
            name: 'shiv',
            age: '24'
        }
       let myObj_serialized = JSON.stringify(my_object);
       localStorage.setItem('myobj',myObj_serialized);
       
       let myObj_deserialized = JSON.parse(localStorage.getItem("my_object"));
       console.log(myObj_deserialized);
    </script>
</body>
</html>
